<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoterChain</title>
    <link type="text/css" rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="login-card">
            <div class="title">
                    <h1>VoterChain</h1>
                </div>
        <form class="login" method="post" action="login.js">
            <p>
                
                <input type="text" name="user" id="login" placeholder="Username" required="true" autocomplete="false" maxlength="40" />
            </p>
            <p>
                <input type="password" name="password" id="password" placeholder="Password" required="true" autocomplete="false" maxlength="40" />
            </p>
            <p class="login-submit">
                <button type="submit" class="login-button">Login</button>
            </p>
        </form>
    </div>
</body>

</html>
